<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="first.js"></script>
  </head>
  <body class="bg-slate-800">
    <div class="container flex flex-col justify-center items-center mt-10">
      <div class="row flex flex-row">
        <div class="box box1 border-black h-28 w-32 border-[8px]"></div>
        <div
          class="box box2 h-28 w-32 -mx-[7px] border-[8px] border-black"
        ></div>
        <div class="box box3 h-28 w-32 border-[8px] border-black"></div>
      </div>
      <div class="row flex flex-row -my-2">
        <div class="box box4 border-black h-28 w-32 border-[8px]"></div>
        <div
          class="box box5 h-28 w-32 -mx-[7px] border-[8px] border-black"
        ></div>
        <div class="box box6 h-28 w-32 border-[8px] border-black"></div>
      </div>
      <div class="row flex flex-row">
        <div class="box box7 border-black h-28 w-32 border-[8px]"></div>
        <div
          class="box box8 h-28 w-32 -mx-[7px] border-[8px] border-black"
        ></div>
        <div class="box box9 h-28 w-32 border-[8px] border-black"></div>
      </div>
    </div>
    <div class="PlayerContainer flex flex-row justify-center gap-[600px] mt-12">
      <div class="main1">
        <img
          class="message1 h-auto w-40 absolute -mx-1 -my-24"
          src="message.png"
          alt=""
        />
        <div
          class="player player1 text-center flex justify-center items-center rounded h-16 w-36 bg-[#05a686]"
        >
          Player1
        </div>
      </div>
      <div class="main2">
        <img
          class="message2 h-auto w-40 absolute -mx-1 -my-24"
          src="message.png"
          alt=""
        />
        <div
          class="player player2 text-center flex justify-center items-center rounded h-12 w-28 bg-[#42413e]"
        >
          Player2
        </div>
      </div>
    </div>
  </body>
</html>
